<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas Part 1</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body algin="center">
	<h1>Validation Form</h1>
	<table cellspacing="2" align="left" cellpadding="8" border="0">
		<tr>
			<td>Name</td>
			<td><input type="text" placeholder="Enter your name" id="nama"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" placeholder="Enter your email" id="email"></td>
		</tr>
		<tr>
			<td>Jurusan</td>
			<td>
				<select id="jurusan">
					<option value="" disabled selected>Pilih Jurusan</option>
					<option value="a">Teknik Informatika</option>
					<option value="b">Teknologi Informasi</option>
					<option value="c">Teknik Elektro</option>
					<option value="d">Teknik Biomedik</option>
					<option value="e">Sistem Informasi</option>
					<option value="f">Teknik Komputer</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Validate" onClick="valdidation()">
			</td>
		</tr>
	</table>
	<script>
		function valdidation(){
			var nama = document.getElementById(nama);
			var email = document.getElementById(email);
			var jurusan = document.getElementById(jurusan);
			var ceknama = /^[A-Za-z]+$/;
			var cekemail =  /^([a-zA-z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2, 4})+$/;
			if(nama==""||email==""||jurusan==""){
				alert("Masukkan data dengan benar");
			}
			else if(!ceknama.test(nama)){
				alert("Masukkan nama dengan lengkap dan hanya mengandung alfabet");
			}
			else if(!cekemail.test(email)){
				alert("Masukkan alamat email yang valid");
			}
			else if(jurusan!=a||jurusan!=b||jurusan!=c||jurusan!=d||jurusan!=e||jurusan!=f){
				alert("Pilihlah jurusan sesuai opsi yang ada");
			}
			else{
				alert("Validation complete, inputsesuai kriteria");
			}
		}
	</script>
	
</body>

</html>
